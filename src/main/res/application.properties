# JDBC properties
jdbc.driver.class=org.h2.Driver
jdbc.url=jdbc:h2:~/evetrader

# Application properties
resource.bundle.path=locale/messages

dotlan.regex=SVGWorld\\.drawRoute\\((.+)\\);

# Application views
view.main=fxml/main.fxml
view.login.webview=fxml/login-web.fxml

# External links
path.swagger=https://esi.tech.ccp.is/latest/
path.auth=https://login.eveonline.com/oauth/
url.swagger.redirect=https://esi.tech.ccp.is/latest/o2c.html
url.dotlan.route=http://evemaps.dotlan.net/svg/Universe.svg

# Login parameters
login.url.authorize=https://login.eveonline.com/oauth/authorize
login.url.token=https://login.eveonline.com/oauth/token
login.redirect.uri=http://localhost:55553/trader
login.backup.js=web/login-web.js
login.realm=ESI
login.client.id=6a0fce4d9bfb4a20b27966a6ae6c51f6
login.scopes=esi-wallet.read_character_wallet.v1 esi-assets.read_assets.v1 esi-location.read_location.v1 esi-location.read_ship_type.v1 esi-ui.write_waypoint.v1
