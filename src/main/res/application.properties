# Embedded server parameters
server.port=55553
server.resource.location=/trader
server.timeout=300

auth.implicit.response.html=web/login.html

# Session refresher parameters
session.daemon.refresh.rate=0.9
session.daemon.expire.rate=1

# Service parameters
service.search.expiration.timeout=30
service.search.rax.percent=3

# REST request parameters
api.retry.count=3

# REST API resource URLs
url.auth.authorize=authorize
